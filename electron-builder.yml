appId: com.retrocast.app
productName: Retrocast
copyright: Copyright Â© 2025

directories:
  output: dist-electron
  buildResources: resources

files:
  - electron/dist/**/*
  - frontend/dist/**/*
  - resources/**/*

extraResources:
  - from: backend/dist/retrocast-backend/
    to: backend/
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopIcon: true
  createStartMenuShortcut: true
  shortcutName: Retrocast
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  artifactName: Retrocast-Setup-${version}.${ext}
